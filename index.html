<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人主页</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/flexible.js"></script>
    <script src="./lib/jquery-1.12.4.min.js"></script>
</head>

<body>
    <!-- 头部 -->
    <div class="header">
        <div class="log">
        </div>
        <h1>LoveMaXing <span>family</span></h1>
    </div>

    <div class="lbt">
        <img src="./images/131.JPG" alt="">
        <img src="./images/中国结45.JPG" alt="">
        <img src="./images/76.JPG" alt="">
        <img src="./images/2.JPG" alt="">
        <img src="./images/7.JPG" alt="">
        <img src="./images/82.JPG" alt="">
        <div class="anniu"></div>
    </div>
    <div class="zhuti">
        <span><img src="./images/logo.jpg" alt=""></span>
        <span><img src="./images/mamalogo.jpg" alt=""></span>
        <span><img src="./images/仔仔.jpg" alt="" class="si"></span>
        <span><img src="./images/meimei.jpg" alt="" class="si"></span>
    </div>
    <div class="show">
        <div class="box" style="display: block;">
            <div class="left">
                <img src="./images/lmx.jpg" alt="">
            </div>
            <div class="right">
                <h3>姓名:林铭旭</h3>
                <h3>家庭地位:爸爸</h3>
            </div>
        </div>
        <div class="box">
            <div class="left">
                <img src="./images/mwx.jpg" alt="">
            </div>
            <div class="right">
                <h3>姓名:马文兴</h3>
                <h3>家庭地位:妈妈</h3>
            </div>
        </div>
        <div class="box">
            <div class="left">
                <img src="./images/lyc.jpg" alt="">
            </div>
            <div class="right">
                <h3>姓名:林宜城</h3>
                <h3>家庭地位:臭儿子</h3>
            </div>
        </div>
        <div class="box">
            <div class="left">
                <img src="./images/lyj.jpg" alt="">
            </div>
            <div class="right">
                <h3>姓名:林宜嘉</h3>
                <h3>家庭地位:猪妹</h3>
            </div>
        </div>
    </div>
</body>

<script>
    $(function () {
        let num = 0;

        $('.anniu').click(function () {
            if (num == 5) {
                num = 0;
                $('.lbt img').eq(num).fadeIn().siblings('img').fadeOut();
            } else {
                $('.lbt img').eq(num).fadeIn().siblings('img').fadeOut();
            }
            num++;
        })

        $('.anniu').click();
        setInterval(function () {
            $('.anniu').click()
        }, 2000);


        $('.zhuti span').click(function () {
            $('.show .box').eq($(this).index()).show().siblings().hide();
        })
    });
</script>

</html>
